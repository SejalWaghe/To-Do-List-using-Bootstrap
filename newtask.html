<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      .ntbody {
        background-image: linear-gradient(
          rgba(11, 115, 133, 0.639),
          rgba(95, 61, 196, 0.199)
        );
        width: 80vw;
        padding: 30px;
        margin: 90px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="ntbody p-5 mt-5">
        <div class="row justify-content-center p-5">
          <div class="col-lg-4">
            <div class="new-task-body">
              <h3 class="text-center fw-bold mb-4">Create New Task</h3>
              <form>
                <div class="mb-3">
                  <label for="taskName" class="form-label">Task Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="taskName"
                    placeholder="Enter task name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="taskDescription" class="form-label"
                    >Task Description</label
                  >
                  <textarea
                    class="form-control"
                    id="taskDescription"
                    rows="3"
                    placeholder="Enter task description"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="dueDate" class="form-label">Due Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dueDate"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="priority" class="form-label">Priority</label>
                  <select class="form-select" id="priority" required>
                    <option value="" disabled selected>Select priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                  </select>
                </div>
                <a
                  href="profile.html"
                  type="submit"
                  class="btn btn btn-primary w-100"
                  >Add Task
                </a>
              </form>
            </div>
          </div>
          <div class="col-lg-6">
            <img src="/img/newtaskimg.png" alt="women-working" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
