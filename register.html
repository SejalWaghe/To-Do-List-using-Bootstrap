<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List - Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        background-image: url("img/register1.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      body {
        color: white;
      }
      a {
        color: yellow;
      }
      a:hover {
        color: aqua;
      }

      .form-container {
        margin-top: 50px;
        background-color: rgba(0, 0, 0, 0.687);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgb(255, 255, 255);
      }

      .form-title {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-control:focus {
        border-color: #862e9c;
        box-shadow: 0 0 5px rgba(134, 46, 156, 0.5);
      }

      .btn-register {
        background-color: #fab005;
        color: black;
        margin-top: 50px;
      }

      .btn-register:hover {
        background-color: #ffe066;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="form-container">
            <h2 class="form-title text-warning fw-bold">
              Register for To Do List App
            </h2>
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter your username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Confirm your password"
                  required
                />
              </div>
              <div class="d-grid gap-2">
                <a href="login.html" type="submit" class="btn btn-register"
                  >Register</a
                >
              </div>
            </form>
            <div class="mt-3 text-center">
              Already have an account? <a href="login.html">Login here</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
